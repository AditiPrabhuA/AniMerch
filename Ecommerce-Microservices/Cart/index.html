<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
</head>
<body>
    <h1>Shopping Cart</h1>

    <form id="addProductForm" method="POST">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="productName" required><br><br>

        <label for="productPrice">Product Price:</label>
        <input type="number" id="productPrice" name="productPrice" required><br><br>

        <label for="productQuantity">Product Quantity:</label>
        <input type="number" id="productQuantity" name="productQuantity" required><br><br>

        <button type="submit">Add Product</button>
    </form>

    <div id="cart">
        <h2>Cart</h2>
        <ul id="cartItems"></ul>
    </div>

    <script>
        // Define the user ID
        const userId = "your_user_id_here";

        document.getElementById("addProductForm").addEventListener("submit", function(event) {
            event.preventDefault();
            addProduct();
        });

        function addProduct() {
            const productName = document.getElementById("productName").value;
            const productPrice = parseFloat(document.getElementById("productPrice").value);
            const productQuantity = parseInt(document.getElementById("productQuantity").value);

            const data = {
                name: productName,
                price: productPrice,
                quantity: productQuantity,
                userId: userId // Send the user ID along with the request
            };

            fetch('http://localhost:5000/cart', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                document.getElementById("addProductForm").reset();
                fetchCart();
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }

        function fetchCart() {
            fetch('http://localhost:5000/cart?userId=' + userId) // Send the user ID along with the request
            .then(response => response.json())
            .then(cart => {
                const cartItems = document.getElementById("cartItems");
                cartItems.innerHTML = '';
                cart.forEach(item => {
                    const li = document.createElement("li");
                    li.textContent = `${item.name} - Quantity: ${item.quantity}, Price: $${item.price}`;
                    cartItems.appendChild(li);
                });
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }

        fetchCart();
    </script>
</body>
</html>
