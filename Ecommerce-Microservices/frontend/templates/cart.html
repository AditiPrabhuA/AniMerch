<!DOCTYPE html>
<html>
<head>
    <title>Cart</title>
</head>
<body>
    <h1>Your Cart</h1>
    {% for item in cart['items'] %}
        <div>
            <p>{{ item['product_name'] }} - {{ item['quantity'] }} - ${{ item['price'] }}</p>
            <a href="{{ url_for('delete_cart_item', userId=cart['userId'], product_id=item['product_id']) }}">Remove</a>
        </div>
    {% endfor %}
    <a href="{{ url_for('calculate_total', userId=cart['userId']) }}">Calculate Total</a>
</body>
</html>
